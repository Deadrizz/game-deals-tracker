name: Run Django tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: game_deals
          POSTGRES_USER: game_deals_user
          POSTGRES_PASSWORD: game_deals_password
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U game_deals_user -d game_deals"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DJANGO_SETTINGS_MODULE: config.settings
      POSTGRES_DB: game_deals
      POSTGRES_USER: game_deals_user
      POSTGRES_PASSWORD: game_deals_password
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      SECRET_KEY: test-secret
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: backend/config
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run migrations
        working-directory: backend/config
        run: python manage.py migrate --noinput

      - name: Run tests
        working-directory: backend/config
        run: pytest -v
